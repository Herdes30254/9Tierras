<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas - 9 Tierras</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body id="reservas">
  <header>
    <img src="css/img/LOGO.png" alt="9 Tierras" class="Diseño" />
    <nav class="nav">


  <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Abrir menú">☰</button>
      <ul id="primary-menu" class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a class="active" href="catalogo.html">Catálogo</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
      </ul>

    </nav>
  </header>

  <!-- ======= CONTENIDO PRINCIPAL ======= -->
  <section class="section container reservas-section">
    <h2>Reserva tu mesa</h2>
    <form id="reservaForm" class="form reserva">
      <input type="text" name="nombre" placeholder="Nombre" />
      <input type="email" name="correo" placeholder="Correo electrónico" />
      <input type="date" name="fecha" />
      <input type="time" name="hora" />
      <input type="number" name="personas" placeholder="Número de personas" class="grid-span-2" />
      <button type="submit" class="btn primary grid-span-2">Reservar</button>
    </form>
  </section>

  <footer class="section">
    <div class="container muted">
      <p>&copy; 2025 Cervecería 9 Tierras</p>
    </div>
  </footer>


  <script>

    // Año
    const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();

    // Toggle menú móvil (si lo usas)
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.getElementById('primary-menu');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        const ex = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!ex));
        menu.classList.toggle('open', !ex);
      });
    }
  </script>

   <script src="js/main.js" defer></script>
</body>
</html>
